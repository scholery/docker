#################################################
## mysql serverId , v1.0.26+ will autoGen 
# canal.instance.mysql.slaveId=0

# enable gtid use true/false
canal.instance.gtidon=false

# position info
canal.instance.master.address=mysql:3306
#canal.instance.master.journal.name=mysql-bin.000001
#canal.instance.master.position=154
canal.instance.master.timestamp=
canal.instance.master.gtid=

# table meta tsdb info
canal.instance.tsdb.enable=false

# username/password
canal.instance.dbUsername=canal
canal.instance.dbPassword=canal1234
canal.instance.defaultDatabaseName=lfcp_test_web
canal.instance.connectionCharset=UTF-8

# table regex
canal.instance.filter.regex=lfcp_gygtbs_web\\.cfbiz_.*,lfcp_gygtbs_web\\.lfcp_.*,lfcp_gygtbs_web\\.cfoa_.*
# table black regex
canal.instance.filter.black.regex=lfcp_gygtbs_web\\.act_.*,lfcp_gygtbs_web\\.qrtz_.*,lfcp_gygtbs_web\\.lfcp_log_operation,lfcp_gygtbs_web\\.lfcp_modify_record,lfcp_gygtbs_web\\.lfcp_message,lfcp_gygtbs_web\\.lfcp_act_process_node_config
